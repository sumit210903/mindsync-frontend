<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindSync - Login</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Quicksand', sans-serif; }

    body {
      background: linear-gradient(135deg, #dff6f0, #b9e5e8, #a7c7e7);
      color: #2c3e50;
    }

    /* Navbar */
    nav {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 8%;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    nav h1 {
      font-size: 26px; font-weight: 700; color: #006c59;
      display: flex; align-items: center; gap: 8px;
    }
    nav h1 i { font-size: 28px; color: #006c59; animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.2);} }

    nav ul { list-style: none; display: flex; gap: 25px; }
    nav ul li a {
      text-decoration: none; color: #2c3e50; font-size: 16px; font-weight: 600;
      display: flex; align-items: center; gap: 6px; position: relative;
      transition: color 0.3s ease;
    }
    nav ul li a:hover { color: #006c59; }
    nav ul li a::after {
      content: ""; position: absolute; left: 0; bottom: -5px;
      width: 0; height: 2px; background: #006c59; transition: width 0.3s;
    }
    nav ul li a:hover::after { width: 100%; }

    /* Hero */
    .hero {
      min-height: 25vh; display: flex; justify-content: center; align-items: center;
      text-align: center; padding: 30px 20px;
      background: linear-gradient(120deg, rgba(0,108,89,0.8), rgba(167,199,231,0.7));
      color: #fff;
    }
    .hero h2 { font-size: 32px; font-weight: 700; }

    /* Login Section */
    .login-section {
      display: flex; justify-content: center; align-items: center;
      padding: 60px 8%;
    }
    .login-card {
      background: #fff; padding: 40px 30px; border-radius: 20px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      max-width: 400px; width: 100%; text-align: center;
    }
    .login-card h3 { color: #006c59; margin-bottom: 25px; }
    .login-card input {
      width: 100%; padding: 12px 15px; margin-bottom: 15px;
      border-radius: 10px; border: 1px solid #ccc; font-size: 14px;
    }
    .login-card button {
      background: #006c59; color: #fff; padding: 12px 25px;
      border: none; border-radius: 25px; font-size: 14px; font-weight: 600;
      cursor: pointer; transition: background 0.3s, transform 0.3s;
      width: 100%;
    }
    .login-card button:hover { background: #74ebd5; transform: scale(1.05); }
    .signup-text { margin-top: 15px; font-size: 14px; }
    .signup-text a { color: #006c59; text-decoration: none; font-weight: 600; }
    .signup-text a:hover { text-decoration: underline; }

    /* Profile Section */
    .profile-card {
      display: none; /* hidden until login */
      background: #fff; padding: 30px; margin: 40px auto;
      border-radius: 20px; box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      max-width: 450px; text-align: center;
    }
    .profile-card img {
      width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
      margin-bottom: 15px; border: 3px solid #006c59;
    }
    .profile-card h3 { margin-bottom: 10px; color: #006c59; }
    .profile-card p { font-size: 14px; color: #555; }
    .upload-btn {
      margin-top: 15px; display: inline-block; padding: 10px 18px;
      border-radius: 20px; background: #006c59; color: #fff; cursor: pointer;
    }

    /* Footer */
    footer {
      background: #006c59; color: #fff; text-align: center;
      padding: 22px; margin-top: 50px; font-size: 14px;
    }

    @media (max-width: 480px) {
      .hero h2 { font-size: 26px; }
      .login-card { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1><i class="fa-solid fa-brain"></i> MindSync</h1>
    <ul>
      <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="features.html"><i class="fa-solid fa-star"></i> Features</a></li>
      <li><a href="community.html"><i class="fa-solid fa-users"></i> Community</a></li>
      <li><a href="blog.html"><i class="fa-solid fa-blog"></i> Blog</a></li>
      <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h2>Welcome Back! Please Login</h2>
  </section>

  <!-- Login Section -->
  <section class="login-section" id="login-section">
    <div class="login-card">
      <h3>Login to MindSync</h3>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </section>

  <!-- Profile Section -->
  <section class="profile-card" id="profile-card">
    <img id="profile-pic" src="https://via.placeholder.com/120" alt="Profile Picture">
    <h3 id="profile-name">John Doe</h3>
    <p id="profile-email">johndoe@email.com</p>
    <label for="fileUpload" class="upload-btn"><i class="fa-solid fa-camera"></i> Upload Photo</label>
    <input type="file" id="fileUpload" accept="image/*" style="display: none;">
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MindSync. Empowering wellness through synergy ðŸ’™ðŸŒ¿</p>
  </footer>

<script>
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    try {
      // âœ… Send login request to backend
      const response = await fetch("https://mindsync-backend-c7v9.onrender.com/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (response.ok) {
        // âœ… Save token (if your backend returns one)
        if (data.token) {
          localStorage.setItem("token", data.token);
        }

        // âœ… Redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        alert(data.message || "Invalid credentials. Please try again.");
      }
    } catch (error) {
      console.error("Login error:", error);
      alert("Server error. Please try again later.");
    }
  });
</script>

</body>
</html>
