<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindSync - Login</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Quicksand', sans-serif; }

    body {
      background: linear-gradient(135deg, #dff6f0, #b9e5e8, #a7c7e7);
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 8%;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    nav h1 {
      font-size: 26px; font-weight: 700; color: #006c59;
      display: flex; align-items: center; gap: 8px;
    }
    nav h1 i { font-size: 28px; color: #006c59; animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.2);} }

    nav ul { list-style: none; display: flex; gap: 25px; }
    nav ul li a {
      text-decoration: none; color: #2c3e50; font-size: 16px; font-weight: 600;
      display: flex; align-items: center; gap: 6px; position: relative;
      transition: color 0.3s ease;
    }
    nav ul li a:hover { color: #006c59; }
    nav ul li a::after {
      content: ""; position: absolute; left: 0; bottom: -5px;
      width: 0; height: 2px; background: #006c59; transition: width 0.3s;
    }
    nav ul li a:hover::after { width: 100%; }

    /* Hero */
    .hero {
      min-height: 20vh; display: flex; justify-content: center; align-items: center;
      text-align: center; padding: 30px 20px;
      background: linear-gradient(120deg, rgba(0,108,89,0.8), rgba(167,199,231,0.7));
      color: #fff;
    }
    .hero h2 { font-size: 32px; font-weight: 700; }

    /* Login Section */
    .login-section {
      flex: 1;
      display: flex; justify-content: center; align-items: center;
      padding: 50px 8%;
    }
    .login-card {
      background: #fff; padding: 40px 30px; border-radius: 20px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      max-width: 400px; width: 100%; text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-card h3 { color: #006c59; margin-bottom: 25px; }

    .login-card input {
      width: 100%; padding: 12px 15px; margin-bottom: 15px;
      border-radius: 10px; border: 1px solid #ccc; font-size: 14px;
    }
    .login-card input:focus {
      border-color: #006c59; outline: none; box-shadow: 0 0 5px rgba(0,108,89,0.3);
    }

    .login-card button {
      background: #006c59; color: #fff; padding: 12px 25px;
      border: none; border-radius: 25px; font-size: 14px; font-weight: 600;
      cursor: pointer; transition: background 0.3s, transform 0.3s;
      width: 100%;
    }
    .login-card button:hover { background: #74ebd5; transform: scale(1.05); }

    .login-card .loading {
      display: none; margin-top: 10px; font-size: 14px; color: #555;
    }

    .error-message {
      color: red; font-size: 14px; margin-bottom: 10px; display: none;
    }

    .signup-text { margin-top: 15px; font-size: 14px; }
    .signup-text a { color: #006c59; text-decoration: none; font-weight: 600; }
    .signup-text a:hover { text-decoration: underline; }

    /* Footer */
    footer {
      background: #006c59; color: #fff; text-align: center;
      padding: 20px; font-size: 14px;
    }

    @media (max-width: 480px) {
      .hero h2 { font-size: 26px; }
      .login-card { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1><i class="fa-solid fa-brain"></i> MindSync</h1>
    <ul>
      <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="features.html"><i class="fa-solid fa-star"></i> Features</a></li>
      <li><a href="community.html"><i class="fa-solid fa-users"></i> Community</a></li>
      <li><a href="blog.html"><i class="fa-solid fa-blog"></i> Blog</a></li>
      <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h2>Welcome Back! Please Login</h2>
  </section>

  <!-- Login Section -->
  <section class="login-section" id="login-section">
    <div class="login-card">
      <h3>Login to MindSync</h3>
      <form id="loginForm">
        <p id="error" class="error-message">Invalid credentials</p>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="loading" id="loading">‚è≥ Logging in...</p>
      </form>
      <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MindSync. Empowering wellness through synergy üíôüåø</p>
  </footer>

<script>
  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("error");
  const loading = document.getElementById("loading");

  loginForm.addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      errorMsg.textContent = "Please enter both email and password.";
      errorMsg.style.display = "block";
      return;
    }

    errorMsg.style.display = "none";
    loading.style.display = "block";

    try {
      const response = await fetch("https://mindsync-backend-c7v9.onrender.com/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();
      loading.style.display = "none";

      if (response.ok) {
        if (data.token) {
          localStorage.setItem("token", data.token);
        }
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = data.message || "Invalid credentials. Please try again.";
        errorMsg.style.display = "block";
      }
    } catch (error) {
      console.error("Login error:", error);
      errorMsg.textContent = "Server error. Please try again later.";
      errorMsg.style.display = "block";
      loading.style.display = "none";
    }
  });
</script>

</body>
</html>
