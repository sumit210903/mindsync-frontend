  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #dff6f0, #b9e5e8, #a7c7e7);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;

    h1 {

      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .btn:hover {
      background: linear-gradient(45deg, #006c59, #74ebd5);
      transform: translateY(-3px) scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #006c59;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 28px; }
      p { font-size: 16px; }
      .btn { font-size: 16px; padding: 10px 22px; }
    }
